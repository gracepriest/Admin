<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>User Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
            <!--sideBarMenu-->
            <div class="col-md-2 sideBar p-3">
                <div class="text-center mb-4">
                    <h4>Game Admin</h4>
                </div>
                <div class="nav flex-column">
                    <a href="#" class="text-whit nav-link active mb-2"><i class="fas fa-box me-2"></i>Dashboard</a>
                    <a href="#" class="text-whit nav-link" style="text-decoration: none;"><i class="fa-solid fa-user me-2"></i>Players</a>
                    <a href="#" class="text-whit nav-link mb-2"><i class="fas fa-server me-2"></i></i>Server</a>
                    <a href="#" class="text-whit nav-link mb-2"><i class="fas fa-ban me-2"></i>Bans</a>
                    <a href="#" class="text-whit nav-link mb-2"><i class="fas fa-cog me-2"></i>Settings</a>
                </div>
            </div>
            <!--Main-->
            <!--10 so it fills the rest of the page-->
            <div class="col-md-10 main p-0">
            <!--I want nav to stay at the top so going to use navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 rounded shadow-sm">
                <div class="container-fluid">
                    <!--i could use a textbox but BS has form-control which style search-->
                    <form class="d-flex me-auto">
                        <input class="form-control me-2" type="search" placeholder="Search player....">
                    </form>
                    <!--dropdown-->
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-2"></i>Admin
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <!--added hr cause its looks good-->
                            <li><hr><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--Cards used for information-->
            
            <div class="row mb-4">
                <!--start at colum 3-->
                <div class="col-md-3">
                    <div class="card borderLeft ms-3">
                        <div class="card-body">
                            <h6 class="card-title">Active Players</h6>
                            <h2>2,500</h2>
                        </div>
                    </div>
                </div>
            </div>
            

            </div>            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
